<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image-background">
        <!-- <div class="logo">
          <img src="./img/odin-lined.png" alt="the odin project logo" />
        </div> -->
        <!-- <div>hello world</div> -->
        <img
          src="./img/samuel-ferrara-dKJXkKCF2D8-unsplash.jpg"
          alt="a nice background"
        />
      </div>
      <div class="content">
        <div class="hero">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realise your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form id="sign-up" action="#">
          <h3>Lets do this!</h3>
          <div class="user_name boxes">
            <label for="first_name"
              >First Name <span aria-label="required">*</span></label
            >
            <input type="text" name="first_name" id="first_name" required />
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required />
          </div>
          <div class="contact_info boxes">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" required />
            <label for="mobile">Phone Number</label>
            <input type="tel" name="mobile" id="mobile" />
          </div>
          <div class="security boxes">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              required
            />
          </div>
        </form>
        <div class="buttons-and-links">
          <button form="sign-up" type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
